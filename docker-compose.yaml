version: '3.7'

services:

  proxy:
    image: nginx:latest
    container_name: events.proxy
    networks: 
      - events
    ports: 
      - "80:80"
    volumes: 
      - ./proxy/:/etc/nginx/:ro
    depends_on: 
      - backend
      - frontend

  frontend:
    image: events.frontend
    container_name: events.frontend
    build: 
      context: ./frontend/
      dockerfile: DockerFile
    networks: 
      - events
    ports: 
      - "8081:8081"

  db:
    image: microsoft/mssql-server-linux:latest
    container_name: events.db
    environment: 
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Very123Str!
    networks: 
      - events
    expose:
      - 1433
      
  backend:
      image: events.app
      container_name: events.app
      build:
        context: ./backend/Sample.DockerApplication/
        dockerfile: ./backend/Dockerfile
      environment:
        - ConnectionStrings__DefaultConnection=Server=db;Initial Catalog=events;User ID=sa;Password=Very123Str!;
      ports:
        - "8082:8082"
      networks: 
        - events
      depends_on: 
        - frontend
    
networks: 
  events:
    driver: bridge