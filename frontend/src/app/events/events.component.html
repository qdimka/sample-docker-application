<h1>Events</h1>

<p *ngIf="!events"><em>Loading...</em></p>

<ul class="cards" *ngIf="events">

  <li class="cards_item" *ngFor="let event of events">
    <div class="card">
      <div class="card_image">
        <img src="event.imageLink" />
      </div>
      <div class="card_content">
        <h2 class="card_heading">{{event.startDate}} {{event.Title}}</h2>
        <p>{{event.description}}</p>
        <a href="#" class="card_button">More</a>
      </div>
    </div>
  </li>

</ul>
