<div class="event-info">
  <div class="header">
    {{event.title}}
  </div>
</div>
<div class="presentations">
  <div class="presentation" *ngFor="let presentation of event.presentations">
    <div class="time">{{presentation.startTime}} - {{presentation.endTime}}</div>
    <div class="title">{{presentation.title}}</div>
    <div class="author">{{presentation.author}}
      <span class="company" *ngIf="presentation.company">, {{presentation.company}}</span>
    </div>
  </div>
</div>
